<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joel's Interval Chort Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <main>

        <button id="status">JOEL'S INTERVAL CHORT GENERATOR!</button>
        
        <section id="Slots">
            <div id="slot1">
                <h3>KEY</h3>
                <p id="s1"></p>
            </div>
            <div id="slot2">
                <h3>INTERVAL</h3>
                <p id="s2"></p>
            </div>
            <div id="slot3">
                <h3>CHORT</h3>
                <p id="s3"></p>
                <p id="s3b"></p>
            </div>
        </section>
        
        <div><button id="button">GENERATE!</button></div>
        <div><label for="interval" id="intervalLabel">Autoplay Interval: (seconds)</label></div>
        <div>
            <input type="text" id="interval">
        </div>

        <div>
            <button id="button2">AUTOPLAY</button>
            <button id="button3">STOP<span id="timer"> </span></button>
        </div>  
        
        <!-- <section id="options">
            <img src="res/icons/audioOn.png" id="audio" class="option"/>
        </section> -->
    
    </main>

    <script src="script.js"></script>
</body>
</html>
